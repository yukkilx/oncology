<div [hidden]="question.hidden">
    <div nz-row>
        <div nz-col>
            <nz-card>
                <ng-template #title>
                    <label nz-form-item-required>{{question.id1}} {{question.title}}</label>
                </ng-template>
                <ng-template #body>
                    <form nz-form [formGroup]="validateForm" (ngSubmit)="answerChange()">
                        <div nz-form-item nz-row *ngFor="let control of localAnswer;let i = index">
                            <div nz-form-label nz-col [nzSpan]="4" *ngIf="i==0">
                                <label [attr.for]="control.controlInstance">诊断详情</label>
                            </div>
                            <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="i==0?0:4">
                                <nz-input
                                    style="width: 60%; margin-right:8px;"
                                    [nzSize]="'large'"
                                    [nzPlaceHolder]="'placeholder'"
                                    [formControlName]="control.controlInstance"
                                    [nzId]="control.id"
                                    (ngModelChange) = "answerChange()"
                                >
                                </nz-input>
                                <i class="anticon anticon-minus-circle-o dynamic-delete-button"
                                   (click)="removeField(control,$event)"></i>
                                <div nz-form-explain
                                     *ngIf="getFormControl(control.controlInstance)?.dirty&&getFormControl(control.controlInstance)?.hasError('required')">
                                    请输入详细诊断！
                                </div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="4">
                                <button nz-button [nzType]="'dashed'" [nzSize]="'large'" style="width:60%"
                                        (click)="addField($event)">
                                    <i class="anticon anticon-plus"></i>
                                    <span> {{question.content.information}}</span>
                                </button>
                            </div>
                        </div>
                        <!--<div nz-form-item nz-row>-->
                            <!--<div nz-form-control nz-col [nzSpan]="20" [nzOffset]="4">-->
                                <!--<button nz-button [nzType]="'primary'" [nzSize]="'large'">保存</button>-->
                            <!--</div>-->
                        <!--</div>-->
                    </form>
                </ng-template>
            </nz-card>
        </div>
    </div>
</div>
