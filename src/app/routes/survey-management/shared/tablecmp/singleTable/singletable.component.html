<div [hidden]="question.hidden">
    <div nz-row >
        <div nz-col>
            <nz-card>
                <ng-template #title>
                    <label>{{question.id1}}{{question.title}}</label>
                </ng-template>
                <ng-template #body>
                        <div nz-form-control nz-col [nzSm]="20">
                            <nz-table [nzDataSource]="question.rawname" [nzIsPagination]="false">
                                <thead nz-thead>
                                <tr>
                                    <th nz-th><span>{{question.coltitle[0]}}</span></th>
                                    <th nz-th><span>{{question.coltitle[1]}}</span></th>
                                </tr>
                                </thead>
                                <tbody nz-tbody>
                                <tr nz-tbody-tr *ngFor="let item of question.rawname,index as i">
                                    <td nz-td>{{item.title}}</td>
                                    <td nz-td [ngSwitch]="item.type">
                                        <span>
                                            <nz-radio-group *ngSwitchCase="'radio'" [(ngModel)]="localAnswer[i]" (ngModelChange)="getTotal($event); getLevel(); answerChange()">
                                                <label nz-radio *ngFor="let choice of item.value" [nzValue]="choice.score">
                                                    <span>{{choice.lable}}</span>
                                                </label>
                                            </nz-radio-group>
                                        </span>
                                        <span>
                                            <nz-input *ngSwitchCase="'input'" [(ngModel)]="localAnswer[i]" [nzDisabled]="editdisabled" (ngModelChange)="answerChange()" [ngModelOptions]="{standalone: true}"></nz-input>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </nz-table>
                            <br>
                            <nz-tooltip [nzTitle]="'提示'">
                                <span nz-tooltip>{{question.bottomTitle}}</span>
                            </nz-tooltip>
                        </div>
                </ng-template>
            </nz-card>
        </div>
    </div>
</div>
