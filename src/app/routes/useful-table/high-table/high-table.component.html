

    <div nz-row [nzGutter]="24" class="py-lg">
        <div nz-col [nzSpan]="24">
            <nz-card [nzNoHovering]="true">
                <ng-template #title>{{question.title}}</ng-template>
                <ng-template #body>
                    <nz-table [nzDataSource]="rowTitle" [nzIsPagination]="false">
                        <thead nz-thead>
                        <tr nz-tbody-tr>
                            <th nz-th colspan="2">
                            </th>
                            <th nz-th colspan="2"  *ngFor="let title of columnTitle">
                                <span >{{title}}</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody nz-tbody>
                        <tr nz-tbody-tr *ngFor="let title of rowTitle, index as row">
                            <td nz-td colspan="2">
                                <a>{{title}}</a>
                            </td>
                            <td colspan="2" nz-td *ngFor="let item of columnTitle,index as column">
                                <div [ngSwitch]="table_style[row][column]">
                                <nz-input *ngSwitchCase="'input'" [(ngModel)]="initialArray[row][column].Record_Value"></nz-input>
                                <nz-radio-group *ngSwitchCase="'radio'" [(ngModel)]="initialArray[row][column].Record_Value">
                                    <div *ngFor="let option of radio_condition.options">
                                        <label nz-radio [nzValue]="option.value">
                                            <span>{{option.display_value}}</span>
                                        </label>
                                    </div>
                                </nz-radio-group>
                                </div>
                            </td>
                        </tr>
                        <tr nz-tbody-tr *ngIf="overall">
                            <td nz-td colspan="4">
                                <a>总体评价</a>
                            </td>
                            <td nz-td colspan="20">
                                <div style="margin-top: 16px;">
                                    <nz-input nzType="textarea" nzPlaceHolder="在此输入总体评价" [(ngModel)]="initialArray[rowTitle.length].Record_Value"></nz-input>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </nz-table>
                </ng-template>
            </nz-card>
        </div>
    </div>
